<div class="slideshow">

    <div class="slides">

        <img src="Hut.jpg" alt="Hut"  >

    </div>

    <div class="slides">

        <img src="Northen Lights.jpg" alt="Northen Lights" >
    </div>


    <div class="slides">

        <img src="Reindeer.jpg" alt="Reindeer" >

    </div>

</div>
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("slides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
